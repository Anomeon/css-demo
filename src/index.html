<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div>
    <button class="mdc-button">
      Flat button
    </button>

    <button class="mdc-button mdc-button--primary">
      Primary button
    </button>

    <button class="mdc-button mdc-button--accent">
      Accent button
    </button>

    <button class="mdc-button mdc-button--raised">
      Raised button
    </button>

    <button class="mdc-button mdc-button--raised" disabled>
      Raised disabled button
    </button>

    <button class="mdc-button mdc-button--dense">
      Dense button
    </button>

    <button class="mdc-button mdc-button--compact">
      Compact button
    </button>
  </div>
  <div>
    <div class="mdc-card">
      <section class="mdc-card__primary">
        <h1 class="mdc-card__title mdc-card__title--large">Title goes here</h1>
        <h2 class="mdc-card__subtitle">Subtitle here</h2>
      </section>
      <section class="mdc-card__supporting-text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
        veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
        commodo consequat.
      </section>
      <section class="mdc-card__actions">
        <button class="mdc-button mdc-button--compact mdc-card__action">Action 1</button>
        <button class="mdc-button mdc-button--compact mdc-card__action">Action 2</button>
      </section>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
